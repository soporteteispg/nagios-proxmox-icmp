# ---- Google (conectividad general) ----
define host {
    use                     icmp-host-external
    host_name               google
    alias                   Google (google.com)
    address                 google.com
}

define service {
    use                     icmp-ping-service
    host_name               google
    service_description     PING - Latencia y Pérdida de Paquetes
    check_command           check_host_ping!150.0,20%!500.0,50%!10
}

