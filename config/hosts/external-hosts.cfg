# ============================================================
# Hosts EXTERNOS - Monitoreo ICMP (Pérdida de Paquetes)
# Archivo: external-hosts.cfg
#
# Monitorea conectividad a internet y servicios externos
# mediante ping (pérdida de paquetes y latencia)
# ============================================================

# ---- Google DNS ----
define host {
    use                     icmp-host-external
    host_name               google-dns
    alias                   Google DNS (8.8.8.8)
    address                 8.8.8.8
}

define service {
    use                     icmp-ping-service
    host_name               google-dns
    service_description     PING - Latencia y Pérdida de Paquetes
    check_command           check_ping_detailed
}

# ---- Cloudflare DNS ----
