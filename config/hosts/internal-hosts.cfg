# ============================================================
# Hosts INTERNOS - Monitoreo ICMP (Pérdida de Paquetes)
# Archivo: internal-hosts.cfg
#
# INSTRUCCIONES:
# - Modificar/agregar hosts según tu red
# - Cada host tiene un servicio de ping asociado
# - Ajustar las IPs a las de tu red
# ============================================================

# ---- Gateway / Router Principal ----
define host {
    use                     icmp-host-internal
    host_name               gateway
    alias                   Gateway Principal
    address                 192.168.1.1              ; ← CAMBIAR
    notes                   Router/Gateway de la red
}

define service {
    use                     icmp-ping-service
    host_name               gateway
    service_description     PING - Latencia y Pérdida de Paquetes
    check_command           check_ping_detailed      ; 20 paquetes, más preciso
}

# ---- Servidor Principal ----
define host {
    use                     icmp-host-internal
    host_name               servidor-principal
    alias                   Servidor Principal
    address                 192.168.1.10             ; ← CAMBIAR
    parents                 gateway
}

define service {
    use                     icmp-ping-service
    host_name               servidor-principal
    service_description     PING - Latencia y Pérdida de Paquetes
    check_command           check_ping_strict        ; Umbrales estrictos
}

# ---- Switch Core ----
define host {
    use                     icmp-host-internal
    host_name               switch-core
    alias                   Switch Core
    address                 192.168.1.2              ; ← CAMBIAR
    parents                 gateway
}

define service {
    use                     icmp-ping-service
    host_name               switch-core
    service_description     PING - Latencia y Pérdida de Paquetes
    check_command           check_ping_detailed
}

# ---- Access Point WiFi ----
define host {
    use                     icmp-host-internal
    host_name               ap-wifi
    alias                   Access Point WiFi
    address                 192.168.1.3              ; ← CAMBIAR
    parents                 switch-core
}

define service {
    use                     icmp-ping-service
    host_name               ap-wifi
    service_description     PING - Latencia y Pérdida de Paquetes
    check_command           check_host_ping!100.0,20%!500.0,60%!10
}

