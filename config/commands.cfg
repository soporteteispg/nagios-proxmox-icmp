# Archivo: commands.cfg
# ============================================================

# Ping estándar con métricas de latencia y pérdida de paquetes
# Argumentos:
#   $ARG1$ = umbral WARNING (ej: 100.0,20%)  -> 100ms RTA ó 20% pérdida
#   $ARG2$ = umbral CRITICAL (ej: 500.0,60%) -> 500ms RTA ó 60% pérdida
#   $ARG3$ = cantidad de paquetes a enviar (default: 10)
define command {
    command_name    check_host_ping
    command_line    $USER1$/check_ping -H $HOSTADDRESS$ -w $ARG1$ -c $ARG2$ -p $ARG3$
}

# Ping rápido (5 paquetes) - para checks frecuentes
define command {
    command_name    check_ping_quick
    command_line    $USER1$/check_ping -H $HOSTADDRESS$ -w 100.0,20% -c 500.0,60% -p 5
}

# Ping detallado (20 paquetes) - para mayor precisión en pérdida
define command {
    command_name    check_ping_detailed
    command_line    $USER1$/check_ping -H $HOSTADDRESS$ -w 80.0,10% -c 300.0,40% -p 20
}

# Ping con umbrales estrictos para servicios críticos
define command {
    command_name    check_ping_strict
    command_line    $USER1$/check_ping -H $HOSTADDRESS$ -w 50.0,5% -c 200.0,20% -p 10
}
